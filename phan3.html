<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Liệt kê dãy con</title>
</head>
<body>
    <script>
        function generateSubsets(nums, subset, index) {
            if (index === nums.length) {
                if (subset.length > 0) {
                    console.log(subset.join(' '));
                }
                return;
            }

            // Không chọn phần tử tại vị trí index
            generateSubsets(nums, subset, index + 1);
            // Chọn phần tử tại vị trí index
            subset.push(nums[index]);
            generateSubsets(nums, subset, index + 1);
            subset.pop();
        }
        const nums = [1, 2, 3, 4];
        const subset = [];
        console.log("Các tập con là:");
        generateSubsets(nums, subset, 0);
    </script>
</body>
</html>
